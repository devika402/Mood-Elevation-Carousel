<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Elevation Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Mood Elevation Carousel</h1>
    <p class="subtitle">Refresh your mindset — one slide at a time.</p>
  </div>

  <div id="loading">Loading your mood boost...</div>

  <div class="carousel-container" style="display:none;">
    <div class="carousel" id="carousel"></div>
    <button class="nav prev" id="prev">‹</button>
    <button class="nav next" id="next">›</button>
    <div class="dots" id="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
